####################### Banner #########################
banner:
  title : "nMudOS is next MudOS"
  image : "images/banner.png"
  content : "nMudOS is a modern mud game drive that is not only compatible with existing MudOS and FluffOS, but also creatively adds more features, while also allowing developers/game designers to quickly make mud games using LUA and JavaScript languages."
  button:
    enable : true
    label : "Download"
    link : "contact"

##################### Feature ##########################
feature:
  enable : true
  title : "Feature"
  feature_item:
      
    # feature item loop
    - name : "Open source"
      icon : "ti-pulse"
      content : "Relaxed open source protocols allow you to customize your requirements."

    # feature item loop
    - name : "Compatible MudOS & FluffOS"
      icon : "ti-game"
      content : "You can run MudOS's games and FluffOS's games."
      
    # feature item loop
    - name : "Multiple programming languages"
      icon : "ti-shortcode"
      content : "You can use lpc Lua and JavaScript to develop your own games."
      
    # feature item loop
    - name : "Cross-platform"
      icon : "ti-harddrives"
      content : "MacOS Linux and Windows are supported, and clients can also run in browsers."
      
    # feature item loop
    - name : "A new smart data sheet"
      icon : "ti-bar-chart"
      content : "Excel tables are supported, and numerical calculations are supported."
      
    # feature item loop
    - name : "Built-in game engine"
      icon : "ti-package"
      content : "The built-in game engine helps you develop your game quickly."
      


